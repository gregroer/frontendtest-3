<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Matcher ‚Äì Sepolia</title>

    <!-- Ethers.js v6 -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #020617;
            padding: 24px;
            border-radius: 10px;
            width: 420px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }

        input {
            background: #020617;
            color: white;
            border: 1px solid #334155;
        }

        button {
            background: #38bdf8;
            color: black;
            cursor: pointer;
        }

        button:hover {
            background: #0ea5e9;
        }

        #status {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üß™ Number Matcher (Sepolia)</h2>

    <button onclick="connectWallet()">Connect Wallet</button>

    <input type="number" id="numberInput" placeholder="Enter a number" />

    <button onclick="checkNumber()">Check Number</button>

    <div id="status"></div>
</div>

<script>
    let provider;
    let signer;
    let contract;

    // üî¥ Replace with your Sepolia contract address
    const CONTRACT_ADDRESS = 0x57e63B21A17e6498bC66c15527348c2F86A63Ed8;

    // Sepolia chain ID
    const SEPOLIA_CHAIN_ID = 11155111n;

    // Minimal ABI
    const CONTRACT_ABI = [
        {
            "inputs": [{"internalType": "uint256","name": "_number","type": "uint256"}],
            "name": "checkNumber",
            "outputs": [{"internalType": "bool","name": "","type": "bool"}],
            "stateMutability": "view",
            "type": "function"
        }
    ];

    async function connectWallet() {
        if (!window.ethereum) {
            alert("MetaMask is required");
            return;
        }

        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);

        const network = await provider.getNetwork();

        if (network.chainId !== SEPOLIA_CHAIN_ID) {
            document.getElementById("status").innerText =
                "‚ùå Please switch MetaMask to Sepolia testnet";
            return;
        }

        signer = await provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

        document.getElementById("status").innerText =
            "‚úÖ Wallet connected (Sepolia)";
    }

    async function checkNumber() {
        if (!contract) {
            alert("Connect wallet first");
            return;
        }

        const value = document.getElementById("numberInput").value;

        if (value === "") {
            alert("Enter a number");
            return;
        }

        try {
            const result = await contract.checkNumber(value);
            document.getElementById("status").innerText =
                result ? "‚úÖ Correct number (true)" : "‚ùå Incorrect number (false)";
        } catch (err) {
            console.error(err);
            document.getElementById("status").innerText =
                "‚ö†Ô∏è Contract call failed";
        }
    }
</script>

</body>
</html>
